<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Points System</title>
    <link rel="shortcut icon" href="img/casey/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #ac0201;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        .loyalty-card {
            background: white;
            color: #ac0201;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid #ac0201;
        }
        .card-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ac0201;
        }
        .card-header p {
            font-size: 16px;
            color: #ac0201;
        }
        .sticker-board {
            padding: 20px;
            background: #f5f5f5;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto;
        }
        .sticker-spot {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px dashed #ac0201;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px auto;
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .sticker-label {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #ac0201;
            font-weight: bold;
        }
        .sticker-info {
            grid-column: span 3;
            text-align: center;
            color: #ac0201;
            margin-top: 10px;
            font-weight: bold;
        }
        .sticker-spot.completed {
            border: 2px solid #ac0201;
            background-image: url('img/casey/logo.png');
        }
        .user-info {
            padding: 20px;
            background: #f9f9f9;
            border-top: 2px solid #ac0201;
            border-bottom: 2px solid #ac0201;
        }
        .current-user {
            text-align: center;
        }
        .current-user h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #ac0201;
        }
        #selected-user {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #222;
            background: #e9e9e9;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        #user-checkpoint {
            font-size: 18px;
            color: #ac0201;
        }
        .controls {
            padding: 20px;
        }
        .user-management, .checkpoint-management {
            margin-bottom: 20px;
        }
        .user-management h2, .checkpoint-management h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #ac0201;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ac0201;
            border-radius: 4px;
        }
        input, select {
            flex: 1;
            background: white;
            color: #333;
        }
        button {
            background: #ac0201;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        button:hover {
            background: #d03030;
            transform: translateY(-2px);
        }
        .admin-controls {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ac0201;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loyalty-card">
            <div class="card-header">
                <h1>Loyalty Program</h1>
                <p>Collect stamps and reach checkpoints to earn rewards!</p>
            </div>
            
            <div class="sticker-board" id="sticker-board">
                <!-- Stickers will be added here by JavaScript -->
            </div>
            
            <div class="user-info">
                <div class="current-user">
                    <h2>Your Loyalty Card</h2>
                    <div id="selected-user">No username set</div>
                    <div id="user-checkpoint">Current Level: None</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="user-management">
                    <h2>Setup Your Card</h2>
                    <div class="input-group">
                        <input type="text" id="username-input" placeholder="Enter your username">
                        <button id="save-username-btn">Save Username</button>
                    </div>
                </div>
                
                <div class="checkpoint-management">
                    <h2>Admin Controls</h2>
                    <div class="admin-controls">
                        <div class="input-group">
                            <input type="password" id="admin-password" placeholder="Admin Password">
                        </div>
                        <div class="input-group">
                            <select id="checkpoint-select">
                                <option value="">Select checkpoint level</option>
                                <option value="1">Level 1: Friend</option>
                                <option value="2">Level 2: Bronze</option>
                                <option value="3">Level 3: Silver</option>
                                <option value="4">Level 4: Gold</option>
                                <option value="5">Level 5: Platinum</option>
                                <option value="6">Level 6: FREE ITEM</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <button id="set-checkpoint-btn">Set Checkpoint</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
