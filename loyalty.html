<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey's Loyalty Points</title>
    <link rel="shortcut icon" href="img/casey/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }
        body {
            background: #ac0201;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        .loyalty-card {
            background: white;
            color: #ac0201;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid #ac0201;
        }
        .card-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ac0201;
            font-weight: 700;
        }
        .card-header p {
            font-size: 16px;
            color: #ac0201;
        }
        .sticker-board {
            padding: 20px;
            background: #f5f5f5;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 0 auto;
        }
        .sticker-spot {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px dashed #ac0201;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .sticker-label {
            position: absolute;
            bottom: -25px;
            width: 120px; 
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 12px;
            color: #ac0201;
            font-weight: 500;
            white-space: nowrap;
        }
        .sticker-spot.completed {
            border: 2px solid #ac0201;
            background-image: url('img/casey/logo.png');
        }
        .user-info {
            padding: 20px;
            background: #f9f9f9;
            border-top: 2px solid #ac0201;
            border-bottom: 2px solid #ac0201;
        }
        .current-user {
            text-align: center;
        }
        .current-user h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #ac0201;
            font-weight: 700;
        }
        #selected-user {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #222;
            background: #e9e9e9;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        #user-checkpoint {
            font-size: 18px;
            color: #ac0201;
            font-weight: 500;
        }
        .controls {
            padding: 20px;
        }
        .user-management, .checkpoint-management {
            margin-bottom: 20px;
        }
        .user-management h2, .checkpoint-management h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #ac0201;
            font-weight: 700;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ac0201;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
        }
        input, select {
            flex: 1;
            background: white;
            color: #333;
        }
        button {
            background: #ac0201;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        button:hover {
            background: #d03030;
            transform: translateY(-2px);
        }
        .admin-controls {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ac0201;
            display: none;
        }
        #admin-dashboard-btn {
            background: #333;
            padding: 8px 15px;
            font-size: 14px;
            display: inline-block;
            margin-top: 15px;
            display: none;
        }
        .floating-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #000000;
            color: white;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            border-radius: 50px;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-decoration: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .floating-badge img {
            height: 20px;
            margin-right: 2px;
        }
        .floating-badge:hover {
            background-color: #333333;
        }
        .disclaimer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        .disclaimer p {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            max-width: 300px;
            animation: slideIn 0.3s ease, fadeOut 0.5s ease 2.5s forwards;
            position: relative;
            font-family: 'Roboto Mono', monospace;
        }
        .toast.success {
            background: #28a745;
        }
        .toast.error {
            background: #dc3545;
        }
        .toast.info {
            background: #17a2b8;
        }
        .toast-message {
            margin-left: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        .toast-icon {
            font-size: 20px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loyalty-card">
            <div class="card-header">
                <h1>Loyalty Program</h1>
                <p>collect stamps and reach checkpoints to earn rewards!</p>
            </div>
            
            <div class="sticker-board" id="sticker-board">
                <!-- Stickers will be added here by JavaScript -->
            </div>
            
            <div class="user-info">
                <div class="current-user">
                    <h2>Your Loyalty Card</h2>
                    <div id="selected-user">no username set</div>
                    <div id="user-checkpoint">current Level: None</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="user-management" id="setup-card-section">
                    <h2>Setup Your Card</h2>
                    <div class="input-group">
                        <input type="text" id="username-input" placeholder="Enter your username">
                        <button id="save-username-btn">save Username</button>
                    </div>
                </div>
                
                <div class="dashboard-toggle" style="text-align: center;">
                    <button id="admin-dashboard-btn">dashboard</button>
                </div>
                
                <div class="checkpoint-management">
                    <div class="admin-controls" id="admin-controls">
                        <h2>dashboard controls</h2>
                        <div class="input-group">
                            <input type="password" id="admin-password" placeholder="Admin Password">
                        </div>
                        <div class="input-group">
                            <select id="checkpoint-select">
                                <option value="">Select checkpoint level</option>
                                <option value="1">Level 1: Sweet Supporter</option>
                                <option value="2">Level 2: Coconut Fan</option>
                                <option value="3">Level 3: Chips Champ</option>
                                <option value="4">Level 4: Butter Boss</option>
                                <option value="5">Level 5: Dolly Pro</option>
                                <option value="6">Level 6: 2x1 Ticket!</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <button id="set-checkpoint-btn">Set Checkpoint</button>
                            <button id="reset-stats-btn">Reset Stats</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="disclaimer">
                <p>your loyalty card data is stored on this device only. clearing your browser data or cookies will erase your progress.</p>
            </div>
        </div>
    </div>
    
    <a href="https://www.vqzpartners.com/business" target="_blank" class="floating-badge" id="floating-badge">
        <img src="https://www.vqzpartners.com/get/images/white-web-logo.svg" alt="VQZ Partners Logo">
        <span>partners</span>
    </a>
    
    <!-- Toast notification container -->
    <div class="toast-container" id="toast-container"></div>
